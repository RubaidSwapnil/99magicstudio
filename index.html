<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Magic Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Use Poppins font */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000, #C80036);
            color: white;
            text-align: center;
            animation: gradient 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: white;
            color: #C80036;
        }

        .newsletter-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            background: transparent;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }

        .newsletter-button:hover {
            background: white;
            color: #C80036;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="99magicstudio.png" alt=" Logo" class="logo">
        <h1>Welcome to 99 Magic Studio.</h1>
        <p>We do Halal works</p>
        <div class="buttons">
            <a href="#personal-development" class="btn">Game Development</a>
            <a href="#productivity-boosting" class="btn">Productivity Boosting</a>
            <a href="#level-up-skills" class="btn">Animation</a>
           
            <a href="#health-lifestyle" class="btn">Health & Lifestyle Focused</a>
        </div
            
        <div>
            <a href="https://rubaidswapnil.substack.com/welcome" class="newsletter-button">Newsletter</a>
		<br>	<a href="https://rs22studios.vercel.app/" class="newsletter-button">RS22 Studios.</a>
        </div>
        
       
    </div>
</body>
</html>
